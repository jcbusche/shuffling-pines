<!DOCTYPE html>
<html ng-app="shuffling">

  <head>
    <meta charset="utf-8" />
    <title>Shuffling Pines</title>
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../bower_components/angular/angular.min.js"></script>

    <script src="../src/app.js"></script>
  </head>

  <body>
    <h1>Shuffling Pines</h1>
    <div class="row">
      <div class="col-md-12">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#form" aria-controls="form" role="tab" data-toggle="tab">Form</a></li>
          <li role="presentation"><a href="#guests" aria-controls="guests" role="tab" data-toggle="tab">Guests</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <!-- Tab pane 1 -->
          <div role="tabpanel" class="tab-pane active" id="form">
            <div ng-controller='FormController as formCtrl'>

              <form class="col-md-6 well" ng-submit = "formCtrl.addguest()">
                <div class="form-group">
                  <label for="guest-name">Guest Name</label>
                  <input ng-model="formCtrl.name" type="text" class="form-control" id="guest-name" placeholder="">
                </div>
                <div class="form-group">
                  <label for="transition-date">Transition Date</label>
                  <input ng-model="formCtrl.date" type="date" class="form-control" id="transition-date" placeholder="">
                </div>
                <div class="radio">
                  <label>
                    <input ng-model="formCtrl.status" type="radio" name="pickup-dropoff" id="pickup" value="Pick-Up" checked>
                    Pick-up
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input ng-model="formCtrl.status" type="radio" name="pickup-dropoff" id="dropoff" value="Drop-Off">
                    Drop-off
                  </label>
                </div>
                <div class="form-group">
                  <label for="location">Location</label>
                  <textarea ng-model="formCtrl.location" class="form-control" id="location"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
              </form>

              <!-- bound display -->
              <div ng-show="true" class="col-md-6 well">
                <div ng-show="true" class="form-group">
                  <label>Name: {{ formCtrl.name }} </label>
                </div>
                <div ng-show="true" class="form-group">
                  <label>Transition Date: {{ formCtrl.date}} </label>
                </div>
                <div ng-show="true" class="form-group">
                  <label>Status: {{ formCtrl.status }} </label>
                </div>
                <div ng-show="true" class="form-group">
                  <label>Location: {{ formCtrl.location}} </label>
                </div>
              </div>

            </div>
          </div>

          <!-- Tab pane 2 -->
          <div role="tabpanel" class="tab-pane" id="guests">
            <ul class="list-unstyled">
              <li>

              </li>
            </ul>
          </div>

        </div>
      </div>
    </div>

  </body>
</html>
